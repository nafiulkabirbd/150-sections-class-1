<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form</title>

    <!-- font awesome kit link start -->
    <script
      src="https://kit.fontawesome.com/f6f4349f8f.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css link start -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- appointment section start -->
    <section class="appointment-container">
      <div class="form-container">
        <h2 class="vertical-text">Appointment</h2>
        <form action="#">
          <div class="row">
            <input
              type="text"
              name="first-name"
              id="first_name"
              placeholder="First name*"
            />
            <input
              type="text"
              name="last-name"
              id="last_name"
              placeholder="Last name*"
            />
          </div>

          <div class="row">
            <input type="tel" name="tel" id="tel" placeholder="Phone*" />
            <input type="date" name="date" id="date" />
          </div>

          <textarea name="message" id="message" cols="30" rows="5">
Observation</textarea
          >
          <button class="btn-form" type="submit">Make Appointment</button>
        </form>
      </div>

      <div class="info-container">
        <h3 class="info-title">
          We eliminate the inconvenience<br />of multiple visits
        </h3>

        <ul>
          <li>
            <i class="fa-solid fa-shield"></i>No second injections or
            temporaries
          </li>
          <li><i class="fa-solid fa-shield"></i>No unprofessional doctors</li>
          <li><i class="fa-solid fa-shield"></i>No poor quality products</li>
          <li>
            <i class="fa-solid fa-shield"></i>Student at Australian National
            University
          </li>
        </ul>

        <button class="btn-info" type="submit">More about us</button>
      </div>
    </section>
  </body>
</html>
